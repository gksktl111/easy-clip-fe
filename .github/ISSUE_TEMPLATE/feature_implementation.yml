name: 기능 구현
title: '[feature]'
description: 새로운 기능의 구현 계획을 작성하세요
labels: ['feature']
body:
  - type: textarea
    attributes:
      label: 어떤 기능을 구현하나요?
      placeholder: >
        구현하려는 기능과 그 목적을 간단히 설명해주세요.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 어떻게 구현할 예정인가요?
      placeholder: >
        주요 접근 방식, 사용 기술 스택, 구현 단계를 간략히 적어주세요.
    validations:
      required: false

  - type: textarea
    attributes:
      label: 추가로 공유할 내용이 있나요?
      placeholder: >
        참고 링크, 관련 이슈, 잠재적인 리스크 등이 있다면 작성해주세요.
    validations:
      required: false
